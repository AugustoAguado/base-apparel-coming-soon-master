<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="">
  </header>
  <section>
      <img class="hero-mobile"  src="./images/hero-mobile.jpg" alt="women img">
    </section>
  <main class="main"> 
    <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="">
    <section class="main__container">
      <div class="main__text">
        <h1 class="main__title">We're<h2 class="main__title2">coming<br>soon</h2></h1>
        <p class="main__p">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form class="main__form" action="">
        <input class="main__input" type="text" placeholder="Email Address">
        <button type="submit" class="main__button"><img class="main__button__img" src="./images/icon-arrow.svg" alt=""></button>
      </form>
    </section>
    <section class="main__success">
      <button class="main__success__button"><img class="main__success__img" src="./images/x-10327.svg" alt=""></button>
      <h1 class="main__success__title">Check your email</h1>
      <span class="main__success__mail">example@mail.com</span>
      <p class="main__success__p">Thank you!</p>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
